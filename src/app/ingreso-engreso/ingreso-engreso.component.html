<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">Especifique el monto y el tipo</p>
        <form [formGroup]="formReactive" (ngSubmit)="createIncome()">
          <div class="form-group">
            <label>Descripción</label>
            <input type="text" class="form-control" placeholder="Descripción" formControlName="description" name="description">
          </div>
          <div class="form-group">
            <label>Monto</label>
            <input type="number" class="form-control" placeholder="Monto" formControlName="amount" name="amount">
            <p>Debe de ser un monto positivo</p>
          </div>
          <div class="form-group">
            <label>Tipo de gasto</label>
            <select formControlName="typed" class="form-control">
              <option value="" selected disabled>Seleccione el tipo de gasto</option>
              <option (ngValue)="Ingreso">Ingreso</option>
              <option (ngValue)="Egreso">Egreso</option>
            </select>
          </div>
          <hr>
          <button *ngIf="!loadingState" [disabled]="!formReactive.valid" type="submit" class="btn btn-success mr-2"><i class="fa fa-save"></i>Agregar</button>
          <button *ngIf="loadingState" disabled class="btn btn-success mr-2"><i class="fa fa-spin fa-sync"></i> Loading...</button>
          <button type="reset" class="btn btn-light">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
