<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso/egreso</h4>
        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th>acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let expense of listExpenses | sortDetailPipe">
                <td>{{ expense.description }}</td>
                <td>{{ expense.amount | currency }}</td>
                <td><span [ngClass]="{ 'text-success': (expense.typed==='Ingreso'), 'text-danger': (expense.typed==='Egreso') }">{{ expense.typed }}</span></td>
                <td><button class="btn btn-danger" type="button" (click)="deleteExpense(expense.uid)"><i class="fa fa-trash"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
